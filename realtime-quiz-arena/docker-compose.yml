services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: quiz
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quiz
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - quiz-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - quiz-network

  backend:
    build:
      context: ./backend
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      - db
      - rabbitmq
    networks:
      - quiz-network

  frontend:
    build:
      context: ./frontend
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
        NPM_REGISTRY: ${NPM_REGISTRY}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - quiz-network

  # 1. Prometheus: 收集数据
  prometheus:
    image: prom/prometheus:latest
    container_name: quiz-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # 挂载配置文件
    ports:
      - "9090:9090"
    networks:
      - quiz-network

  # 2. Grafana: 展示数据
  grafana:
    image: grafana/grafana:latest
    container_name: quiz-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # 初始密码
    depends_on:
      - prometheus
    networks:
      - quiz-network

volumes:
  db_data:

networks:
  quiz-network:
    driver: bridge
